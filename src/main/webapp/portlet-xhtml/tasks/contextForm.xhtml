<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <div class="container" style="margin-bottom: 5px;">
        <div class="section label" style="width:70px; ">
        </div>
        <div class="section">      
            <rich:messages />          
        </div>
    </div>
         
    <div class="container" style="margin-bottom: 1px;">
        <div class="section label" style="width:70px; ">
            <h:outputLabel for="contextName" value="#{text.Title}" styleClass="required"/>
        </div>
        <div class="section">      
            <h:inputText label="#{text.Title}" id="contextName" 
                value="#{contextController.context.name}"
                required="true" requiredMessage="#{text.PleaseEnter} #{text.Title}!"
                style="width: 300px;">
                <f:validateLength maximum="255" />
            </h:inputText>            
        </div>
    </div>
    

</ui:composition>
