<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    
    <a4j:region>
    
        <!-- <h3>#{text.ICalImport}</h3> -->
        
        <rich:fileUpload 
            fileUploadListener="#{taskController.filesUploadlistener}" 
            id="upload" 
            acceptedTypes="ical, ics, ifb, icalendar"
            ontyperejected="alert('#{text.SupportedICalFilesDesc}');" 
            maxFilesQuantity="3">
             <a4j:ajax event="uploadcomplete" render="tasksView mainmenu"/>
             <a4j:ajax event="uploadcomplete" listener="#{contextController.refreshContext()}" execute="@this"/>
             <a4j:ajax event="uploadcomplete" listener="#{projectController.refreshProject()}" execute="@this"/>
        </rich:fileUpload> 
    
    </a4j:region>



    
</ui:composition>
