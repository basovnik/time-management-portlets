<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich">
    
     
     
     <a4j:region>
     
        <!-- AJAX SPINNER FOR THIS REGION -->
        <div style="float: right; height: 22px; ">
            <a4j:status>
                <f:facet name="start">
                    <h:graphicImage value="#{resource['/images/ajax_loader.gif']}" alt="ai" width="22px" height="22px"/>
                </f:facet>
            </a4j:status>
        </div>
        
        
        <div class="container" >
            <div class="section label" >
                <h:outputLabel value="REST #{text.URL}:" />
            </div>
            <div class="section value" style="max-width: 250px;">
                
                <h:outputLink id="contactGroupShareURL"
                    value="#{request.contextPath}/rest/tasks/ical/#{portletBean.portletWindowId}" title="#{text.URL}">         
                    #{taskController.tasksShareURL}                 
                </h:outputLink>
                                      
            </div>
        </div>
        
        <hr />
        
        <h:outputLink id="exportGroupButton"
            value="#{request.contextPath}/rest/tasks/ical/#{portletBean.portletWindowId}" 
            title="#{text.ICalExport}"
            class="button">         
            #{text.ICalExport}                 
        </h:outputLink>
            

    </a4j:region>
        
</ui:composition>
