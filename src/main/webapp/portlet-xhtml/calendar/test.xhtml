<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:commandButton title="download" value="download" action="#{testBean.download}"/>
            <h:commandButton title="add event" value="add event" action="#{testBean.addEvent}"/>
            <h:commandButton title="delete event" value="delete event" action="#{testBean.deleteEvent}"/>
            <h:commandButton title="test adapter" value="test adapter" action="#{testBean.testAdapter}"/>
        </h:form>
        
        <ul>
            <ui:repeat var="e" value="#{testBean.calendar.events}">
                <li>#{e.name}</li>
            </ui:repeat>
        </ul>
        
        
    </h:body>
</f:view>
