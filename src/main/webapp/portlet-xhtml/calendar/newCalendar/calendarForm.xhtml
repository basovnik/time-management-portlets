<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

  
    <h:outputLabel for="calName" value="#{text.Title}:" styleClass="required" />
    <h:inputText label="Name" id="calName" 
        required="true" requiredMessage="#{text.PleaseEnter} '#{text.Title}'!"
        value="#{calendarController.calendar.name}">
        <f:validateLength minimum="1" maximum="30" />
    </h:inputText>    
    <rich:message for="calName" />

    <h:outputLabel for="calDescription" value="#{text.Description}:" />
    <h:inputTextarea label="Description" id="calDescription" rows="4"
        value="#{calendarController.calendar.description}">
        <f:validateLength maximum="1000" />
    </h:inputTextarea>
    <rich:message for="calDescription" /> 


    
</ui:composition>
