<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
     
     
     <a4j:region>
     
        <!-- AJAX SPINNER FOR THIS REGION -->
        <div style="float: right;">
            <a4j:status>
                <f:facet name="start">
                    <h:graphicImage value="#{resource['/images/ajax_loader.gif']}" alt="ai" width="22px" height="22px"/>
                </f:facet>
            </a4j:status>
        </div>
    
        <small>#{toDoController.todo.calendar.name}</small>
        <h3><h:outputText value="#{toDoController.todo.name}" /></h3>
        
        <h:outputText
            value="#{toDoController.todo.datetimeScheduled}" >
            <f:convertDateTime
                pattern="#{toDoController.datetimeFormat}" timeZone="CET"/>
        </h:outputText>
        
        <br />
        <h:outputText value="#{toDoController.todo.location}" />
         
        <p style="width: 400px;">
            #{toDoController.todo.description}
        </p>     
         
        
        <hr />
        
        <a4j:commandButton
            value="#{text.delete}"
            title="#{text.delete}"
            action="#{toDoController.deleteToDo(toDoController.todo)}"
            render="calendarView"    
            rendered="#{toDoController.todo.isEditable()}"                     
            onclick="if (confirm('#{text.DeleteTodoAlert}')) #{rich:component('dynamic-popup')}.hide(); else return false;" />
                      
         
    </a4j:region>
        
</ui:composition>
