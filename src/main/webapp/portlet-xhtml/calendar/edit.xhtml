<ui:composition template="templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pbr="http://jboss.org/portletbridge">

    <ui:define name="body">

        <div class="container header" style="padding: 10px;">
            <pbr:renderURL var="viewModeURL" portletMode="view">
            </pbr:renderURL>
            <h:outputLink value="#{viewModeURL}" class="button">#{text.Back}</h:outputLink>
        </div>
            
        <div class="container body" style="padding-bottom: 30px;">    
            <h:form>
                <h2>#{text.Settings}</h2>
                <center>
                    <rich:messages globalOnly="true"/>
                </center>
                <h:panelGrid columns="2" rowClasses="detailTableRow">
                    <h:outputLabel for="firstDayInWeek" value="#{text.WeekStart}" />
                    <h:selectOneMenu value="#{settingsBean.firstDayInWeek}" id="firstDayInWeek">
                        <f:selectItems value="#{settingsBean.possibleStartsOfWeek}" var="start" 
                            itemValue="#{start.value}" itemLabel="#{start.key}" /> 
                    </h:selectOneMenu>
                </h:panelGrid>
                
                <h:commandButton value="#{text.Save}" action="#{settingsBean.save()}" />
            </h:form>
        </div>
            
    </ui:define>
    
</ui:composition>
