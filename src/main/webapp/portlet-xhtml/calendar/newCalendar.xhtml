<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <h3>#{text.SelectType}</h3>
    
    <a4j:region>
    
    
        <h:selectOneRadio 
            value="#{calendarController.creationType}"
            layout="pageDirection">
            <f:selectItems value="#{calendarController.creationTypes}" />
            <a4j:ajax event="change" render="calendarCreateForms"/>
        </h:selectOneRadio>    
        
        <br />
        
        <div class="buttonField">
            <a4j:commandButton value="#{text.Next}"
                action="#{popupManagerCalendarBean.setPopup('newCalendar/'.concat(calendarController.creationType), text.NewCalendar)}"
                render="dynamic-popup-content dynamic-popup-title upload"                   
                oncomplete="#{rich:component('dynamic-popup')}.hide(); #{rich:component('dynamic-popup')}.show(); return false;"
                />
        </div>   
        
    </a4j:region>

</ui:composition>
