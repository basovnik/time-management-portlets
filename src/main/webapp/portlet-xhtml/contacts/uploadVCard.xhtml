<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    
    <a4j:region>
    
        <h3>#{text.FileUpload}</h3>
        
        <rich:fileUpload 
            fileUploadListener="#{contactGroupController.filesUploadlistener}" 
            id="upload" 
            acceptedTypes="vcf, vcard"
            ontyperejected="alert('#{text.SupportedVCardFilesDesc}');" 
            maxFilesQuantity="3">
             <a4j:ajax event="uploadcomplete" render="groupsView contactsView"/>
        </rich:fileUpload> 
    
    </a4j:region>



    
</ui:composition>
